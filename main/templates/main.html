{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Alicious Florist</title>
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
{% endblock meta %}
{% block content %}
{% include 'navbar.html' %}
<div class="overflow-x-hidden px-4 md:px-8 pb-8 pt-24 min-h-screen bg-[#FAFAD2] flex flex-col">
  <div class="p-2 mb-7 relative">
    <!-- Greeting message image on the right -->
    <div class="flex items-center justify-center">
      <img src="{% static 'image/greeting.png' %}" alt="Greeting Message" class="w-50 h-auto">
    </div>
    <div class="grid place-items-center justify-center">
      <!-- Combined NPM, Name, and Class into one block on the left -->
      <div class="col-span-3 md:col-span-1">
        <div class="w-64 p-4 bg-pink-200 rounded-lg shadow-lg">
          <p class="text-lg font-bold text-gray-700">Name: {{ name }}</p>
          <p class="text-lg font-bold text-gray-700">NPM: {{ npm }}</p>
          <p class="text-lg font-bold text-gray-700">Class: {{ class }}</p>
        </div>
      </div>
    </div>  
  </div>

  <!-- Last Login Section -->
  <div class="grid place-items-center justify-center mb-6">
    <div class="flex rounded-md items-center bg-[#FF69B4] py-3 px-4 w-fit">
      <h1 class="text-white text-center">Last Login: {{last_login}}</h1>
    </div>
  </div>

  <!-- Add New Flower Entry Button -->
  <div class="grid place-items-center justify-center mb-14">
    <a href="{% url 'main:create_flower' %}" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-1/2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 mb-4">
      Add New Flower Entry
    </a>
    <button data-modal-target="crudModal" data-modal-toggle="crudModal" class="btn bg-pink-500 hover:bg-pink-00 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105" onclick="showModal();">
      Add New Flower Entry by AJAX
    </button>
  </div>

  <div id="flower_entry_cards"></div>

  <div id="crudModal" tabindex="-1" aria-hidden="true" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50 overflow-x-hidden overflow-y-auto transition-opacity duration-300 ease-out">
    <div id="crudModalContent" class="relative bg-[#FFFFE0] rounded-lg shadow-lg w-5/6 sm:w-3/4 md:w-1/2 lg:w-1/3 mx-4 sm:mx-0 transform scale-95 opacity-0 transition-transform transition-opacity duration-300 ease-out">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 border-b rounded-t">
        <h3 class="text-xl font-semibold text-gray-900">
          Add New Flower Entry
        </h3>
        <button type="button" class="text-pink-400 bg-transparent hover:bg-pink-200 hover:text-black-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" id="closeModalBtn">
          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="px-6 py-4 space-y-6 form-style">
        <form id="shopForm">
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="name" name="name" class="mt-1 block w-full border border-pink-300 rounded-md p-2 hover:border-pink-700" placeholder="Please enter your name, love" required>
          </div>
          <div class="mb-4">
            <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
            <input type="number" id="price" name="price" class="mt-1 block w-full border border-pink-300 rounded-md p-2 hover:border-pink-700" placeholder="Enter price" required>
          </div>
          <div class="mb-4">
            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea id="text" id="name" name="name" class="mt-1 block w-full border border-pink-300 rounded-md p-2 hover:border-pink-700" placeholder="Enter description" required></textarea>
          </div>
          <div class="mb-4">
            <label for="flower" class="block text-sm font-medium text-gray-700">Flower</label>
            <input type="text" id="flower" name="flower" class="mt-1 block w-full border border-pink-300 rounded-md p-2 hover:border-pink-700" placeholder="What kind of flower do you want?" required>
          </div>
          <div class="mb-4">
            <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" class="mt-1 block w-full border border-gray-300 rounded-md p-2 hover:border-pink-700" placeholder="How much do you want?" required>
          </div>
        </form>
      </div>
      <!-- Modal footer -->
      <div class="flex flex-col space-y-2 md:flex-row md:space-y-0 md:space-x-2 p-6 border-t border-gray-200 rounded-b justify-center md:justify-end">
        <button type="button" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-lg" id="cancelButton">Cancel</button>
        <button type="submit" id="submitFlower" form="shopForm" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-lg">Save</button>
      </div>
    </div>
  </div>
</div>

<script>
  function addShop() {
    fetch("{% url 'main:add_flower_entry_ajax' %}", {
      method: "POST",
      body: new FormData(document.querySelector('#shopForm')),
    })
    .then(response => refreshFlowerEntries())

    document.getElementById("shopForm").reset(); 
    document.querySelector("[data-modal-toggle='crudModal']").click();

    return false;
  }

  async function getFlowerEntries(){
      return fetch("{% url 'main:show_json' %}").then((res) => res.json())
  }

  async function refreshFlowerEntries() {
      document.getElementById("flower_entry_cards").innerHTML = "";
      document.getElementById("flower_entry_cards").className = "";
      const flowerEntries = await getFlowerEntries();
      let htmlString = "";
      let classNameString = "";

      if (flowerEntries.length === 0) {
          classNameString = "flex flex-col items-center justify-center min-h-[24rem] p-6";
          htmlString = `
              <div class="flex flex-col items-center justify-center min-h-[24rem] p-6">
                  <img src="{% static 'image/sedih-banget.png' %}" alt="Sad face" class="w-32 h-32 mb-4"/>
                  <p class="text-center text-gray-600 mt-4">Belum ada data pada Alicious Florist.</p>
              </div>
          `;
      }
      else {
          classNameString = "columns-1 sm:columns-2 lg:columns-3 gap-6 space-y-6 w-full"
          flowerEntries.forEach((item) => {
                const name = DOMPurify.sanitize(item.fields.name);
                const price = DOMPurify.sanitize(item.fields.price);
                const description = DOMPurify.sanitize(item.fields.description);
                const flower = DOMPurify.sanitize(item.fields.flower);
                const quantity = DOMPurify.sanitize(item.fields.quantity);
                
                htmlString += `
                <div class="relative break-inside-avoid">
                    <div class="relative bg-pink-100 shadow-md rounded-lg mb-6 break-inside-avoid flex flex-col border-2 border-[#DB7093] transform rotate-1 hover:rotate-0 transition-transform duration-300">
                        <div class="bg-[#DB7093] text-pink-1000 p-4 rounded-t-lg">
                            <h3 class="font-bold text-xl mb-2">Thank you for your order, ${item.fields.name} !</h3>
                    </div>
                    <div class="p-4">
                        <p class="font-semibold text-lg mb-2">You just ordered ${item.fields.flower}</p> 
                        <div class="mt-4">
                            <div class="relative pt-1">
                                <!-- Harga Produk -->
                                <div class="flex mb-2 items-center justify-between">
                                    <div>
                                        <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-green-600 bg-green-200">
                                            Price: Rp ${item.fields.price}
                                        </span>
                                    </div>
                                </div>
                                
                                <!-- Kuantitas Produk -->
                                <div class="flex mb-2 items-center justify-between">
                                    <div>
                                        <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-blue-600 bg-blue-200">
                                            Quantity: ${item.fields.quantity} pcs
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Buttons Section -->
                    <div class="flex justify-center space-x-4 mt-4 mb-4">
                        <a href="/edit-flower/${item.pk}" class="bg-[#DEB887] hover:bg-yellow-600 text-white rounded-full p-2 transition duration-300 shadow-md">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                            </svg>
                        </a>
                        <a href="/delete/${item.pk}" class="bg-[#A52A2A] hover:bg-red-600 text-white rounded-full p-2 transition duration-300 shadow-md">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 102 0V8a1 1 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
                  `;
          });
      }
      document.getElementById("flower_entry_cards").className = classNameString;
      document.getElementById("flower_entry_cards").innerHTML = htmlString;
  }

refreshFlowerEntries();
  const modal = document.getElementById('crudModal');
  const modalContent = document.getElementById('crudModalContent');

  function showModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modal.classList.remove('hidden'); 
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50); 
  }

  function hideModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150); 
  }

  document.getElementById("cancelButton").addEventListener("click", hideModal);
  document.getElementById("closeModalBtn").addEventListener("click", hideModal);
  document.getElementById("shopForm").addEventListener("submit", (e) => {
      e.preventDefault();
      addShop();
  })
</script>
{% endblock content %}
